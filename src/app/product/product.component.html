<div *ngIf="data !== null">
    <h2>{{data.name}}</h2>
    <img src={{data.imgUrl}} alt={{data.name}} />

    <div *ngIf="thumb === false">
        <p>{{data.desc}}</p>
        <p>Prix: {{data.price}}</p>
        <p>Catégorie: {{data.category}}</p>
    </div>

    <div *ngIf="thumb === true">
        <a [routerLink]=" '/detail/' + data.id ">Voir détails</a>
    </div>


</div>
